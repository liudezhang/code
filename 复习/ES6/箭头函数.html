<body>
	<script>
		window.addEventListener("load", function () {
			function show() {
				alert("刘德樟");
			}

			// show();

			let arr = [10, 20, 30, 40, 50, 60, 70];
			var newArr = arr.filter(item => item > 20);
			// console.log(newArr)

			/**
			 * 箭头函数需要注意的部分
			 * 1、箭头函数，不能用new
			 * 2、箭头，如果返回值是一个对象，一定要加（）；
			 * 3、箭头函数中的this，指向的是上一层函数的主人
			 */

			let person = {
				username: '刘德樟',
				// show: function () {
				// alert(1 + person.username),
				// 	alert(this.username)
				// }
				show: () => {
					alert(person.username),
						// 当前this的上一层没有函数，所以this指向的是widow
						alert(this);
				}
			}

			person.show();

		});
	</script>
