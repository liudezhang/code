<script>
    let a = [1, 2, 3]
    let b = [7, 8, 9]
    let c = [...a, ...b]
    console.log(c);

    function* abc() {
        yield 1;
        yield 5;
        yield 10;
        yield 15;
        yield 20;
    }
    let one = abc();
    // let tt = [...one]; 
    // console.log(tt);

    console.log(one.next());
    console.log(one.throw(new Error('这是迭代器的错误')));
</script>
