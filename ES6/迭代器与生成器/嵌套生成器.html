<script>
    let a = function* () {
        yield 1;
        yield 2;
        yield 3;
    }
    let b = function* () {
        yield 4;
        yield 5;
        yield 6;
    }

    let c = function* () {
        yield* a();
        yield* b();
    }

    let one = c();
    for (const value of one) {
        console.log(value);
    }
</script>
