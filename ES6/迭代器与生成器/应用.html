<script src="../jQuery.3.5.1.min.js"></script>
<script>
    let priceAll = [100, 77, 88, 99, 66, 55, 22, 33, 66, 78, 45, 96];

    function* priceGenerator(cnt) {
        for (let i = 0; i < cnt.length; i++) {
            let result = "$" + cnt[i];
            yield result;
        }
    }

    let one = priceGenerator(priceAll);
    for (let i = 0; i < priceAll.length; i++) {
        let res = one.next();
        let val = res.value;
        console.log(val);
        $('body').append(`<p>${val}</p>`)
    }
</script>
