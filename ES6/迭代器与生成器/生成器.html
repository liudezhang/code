<script>
    /* 
        函数前面加 *  
        关键词 yield 
    */
    function* easy() {
        yield 'one'
        yield 'two'
        yield 'three'
        yield 'four'
        yield 'five'
    }

    let a = easy(); // 在这里不执行
    // console.log(a);
    // console.log(a.next()); // 碰到next()方法才会执行找到yield 返回值 并中断操作
    // console.log(a.next());

    for (const s of a) {
        console.log(s);
    }
</script>
