<script>
    // 生成器就是一个可以中断的函数，每次中断，就会把中断的yield的值返回
    function* aIterator() {
        yield 1;
        yield 3;
        yield 5;
        yield 7;
        yield 9;
    }

    function ren(res, fn) {
        let iterator = res();
        while (true) {
            let {
                value,
                done
            } = iterator.next();
            console.log(value, done);
            if (done) {
                break;
            } else {
                fn(value)
            }
        }
    }

    ren(aIterator, (value) => {
        console.log(value + 10);
    })
</script>
