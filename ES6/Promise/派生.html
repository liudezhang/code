<script>
    class LdzPromise extends Promise {
        success(resolve, reject) {
            this.then(resolve, reject)
        }
        fail(reject) {
            this.then(reject)
        }
    }

    let p1 = new LdzPromise(function (resolve, reject) {
        if (true) {
            resolve('成功返回内容')
        } else {
            reject('请求失败')
        }
    })

    p1.success(function (res) {
        console.log(res);
    })
    p1.fail(function (res) {
        console.log(res);
    })
</script>
