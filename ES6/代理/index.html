<script>
    let user = {
        name: '刘德樟',
        age: 19
    }


    // 设置代理对象
    let pUser = new Proxy(user, {
        // 代理获取属性事件
        get(target, attr) {
            // console.log(target);
            // console.log(attr);
            return target[attr]
        },
        // 代理设置事件
        set(target, attr, value) {
            target[attr] = value;
            console.log(target);
            console.log(attr);
            console.log(value);
        }
    })

    let age = pUser.age
